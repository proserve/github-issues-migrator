<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Migrate your Github issues</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.0.0/bootstrap-social.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 70px;
            /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">GitHub Issues Migrator</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<!-- Page Content -->
<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center" style="margin-bottom: 70px">Migrate your issues now</h1>
        <form action="{{ url_for("migrate_issues") }}" method="get" role="form" class="col-sm-4 col-sm-offset-4">
        	<legend>Choose GitHub repository</legend>

        	<div class="form-group">
        		<label for="" class="col-md-3">From : </label>
                <select id="from_repo" class="form-control col-md-8" name="from_repo">
                    {% for repo in repos_list %}
                        <option value="{{repo.name + "," +repo.owner.login}}">{{ repo.owner.login }} / {{repo.name}}</option>
                    {% endfor %}
                </select>
        	</div>

            <div class="form-group">
        		<label for="" class="col-md-3">Into :</label>
                <select id="into_repo" class="form-control col-md-8" name="into_repo">
                    {% for repo in repos_list %}
                        <option value="{{repo.name + "," +repo.owner.login}}">{{ repo.owner.login }} / {{repo.name}}</option>
                    {% endfor %}
                </select>
        	</div>
        	<button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#from_repo").chosen({
            no_results_text: "Oops, nothing found!",
            width: "75%"});
        $("#into_repo").chosen({
            no_results_text: "Oops, nothing found!",
            width: "75%"});
    });
</script>
</body>
</html>
